
    <div class="container">
        <div class="row">
            <!--First Column of About Section-->
            <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
                <h1>Contact</h1>
                <br>
                <form id="feedback-form">
                    <div>
                        <fieldset>
                            <label for="fromName">Your name</label>
                            <input type="text" id="fromName" name="fromName" class="col-sm-6 form-control" placeholder="Full name" required>
                        </fieldset>
                        <fieldset>
                            <label for="fromEmail">Your email</label>
                            <input type="text" id="fromEmail" name="fromEmail" class="col-sm-6 form-control" placeholder="Email" required>
                        </fieldset>
                        <fieldset>
                            <label for="title">Title</label>
                            <input type="text" id="title" name="title" class="col-sm-6 form-control" placeholder="Subject" required>
                        </fieldset>
                        <fieldset>
                            <label for="message">Message</label>
                            <textarea class="form-control" id="message" name="message" rows="3" placeholder="Message" required></textarea>
                        </fieldset>
                        <br>
                        <button type="submit" id="feedbackSubmit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

<script type="text/javascript" src="form.js"></script>
