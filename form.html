<!DOCTYPE html>
<html>
  <head>
    <title>Contact US</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="bootstrap for Community Code/css/bootstrap.css" rel="stylesheet" media="screen">
  </head>
  <body>\
    <div class="container">
        <div class="row">
            <!--First Column of About Section-->
            <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
                <h1>Contact</h1>
                <br>
                <form>
                    <div>
                        <fieldset>
                            <label for="fromName" >Your name</label>
                            <input type="text" placeholder="Name" required>
                        </fieldset>
                        <fieldset>
                            <label for="fromEmail">Your email</label>
                            <input type="text" id="fromEmail" name="fromEmail" placeholder="Email" required>
                        </fieldset>
                        <fieldset>
                            <label for="title">Title</label>
                            <input type="text" name="title" placeholder="Subject" required>
                        </fieldset>
                        <fieldset>
                            <label for="message">Message</label>
                            <textarea rows="3" placeholder="Message" required></textarea>
                        </fieldset>
                        <br>
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

<script src="http://code.jquery.com/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>

</html>
